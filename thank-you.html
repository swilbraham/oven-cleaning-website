<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Gleam Oven Cleaning</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âœ¨</text></svg>">

  <style>
    .thank-you-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--bg-light) 0%, var(--bg-warm) 100%);
      padding: 40px 20px;
    }

    .thank-you-card {
      background: #fff;
      border-radius: var(--radius-lg);
      padding: 60px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: var(--shadow-xl);
    }

    .thank-you-icon {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #28a745, #20c997);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      animation: scaleIn 0.5s ease;
    }

    .thank-you-icon i {
      font-size: 2.5rem;
      color: #fff;
    }

    .thank-you-card h1 {
      font-size: 2rem;
      margin-bottom: 12px;
      color: var(--dark);
    }

    .thank-you-card p {
      color: var(--text-light);
      font-size: 1.1rem;
      margin-bottom: 16px;
    }

    .thank-you-card .info-text {
      font-size: 0.95rem;
      color: var(--text-lighter);
      margin-bottom: 32px;
    }

    .thank-you-actions {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    @keyframes scaleIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 480px) {
      .thank-you-card {
        padding: 40px 24px;
      }

      .thank-you-card h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-page">
    <div class="thank-you-card">
      <div class="thank-you-icon">
        <i class="fas fa-check"></i>
      </div>
      <h1>Thank You!</h1>
      <p>Your message has been sent successfully. We'll get back to you as soon as possible.</p>
      <p class="info-text">We typically respond within a few hours during working hours. If your request is urgent, please give us a call.</p>
      <div class="thank-you-actions">
        <a href="index.html" class="btn btn-primary"><i class="fas fa-home"></i> Back to Home</a>
        <a href="tel:01234567890" class="btn btn-outline"><i class="fas fa-phone"></i> Call Us</a>
      </div>
    </div>
  </div>
</body>
</html>
